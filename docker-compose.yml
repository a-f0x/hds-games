version: "3.8"

services:
  mariadb:
    image: mariadb:10.7.4
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: S3cret
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_USER: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - ./mariadb:/var/lib/mysql
  rabbitmq:
    image: rabbitmq:3.9.21-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    expose:
      - "5672"
      - "15672"
    ports:
      - "15672:15672"
      - "5672:5672"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 384M
  cs:
    profiles:
      - all
      - cs
    depends_on:
      - rabbitmq
    image: af0x/rehlds:cs-nosteam
    environment:
      RCON_PASSWORD: ${RCON_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      PORT: 27015
      GAME_TYPE: cs-classic
    volumes:
      - ./docker/cs/mapcycle.txt:/hlds/cstrike/mapcycle.txt
      - ./docker/cs/server.cfg:/hlds/cstrike/server.cfg
      - ./docker/cs/maps:/hlds/cstrike/maps
      - ./docker/users.ini:/hlds/cstrike/addons/amxmodx/configs/users.ini
      - ./out/game_agent:/hlds/game_agent
    deploy:
      resources:
        limits:
          cpus: '2.5'
          memory: 512M
    expose:
      - "27015/tcp"
      - "27015/udp"
    ports:
      - "27015:27015/tcp"
      - "27015:27015/udp"
    entrypoint: ./game_agent
  csdm:
    profiles:
      - all
      - csdm
    depends_on:
      - rabbitmq
    image: af0x/rehlds:csdm-nosteam
    environment:
      RCON_PASSWORD: ${RCON_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      PORT: 27017
      GAME_TYPE: cs-dm
    volumes:
      - ./docker/csdm/mapcycle.txt:/hlds/cstrike/mapcycle.txt
      - ./docker/csdm/server.cfg:/hlds/cstrike/server.cfg
      - ./docker/csdm/maps:/hlds/cstrike/maps
      - ./docker/users.ini:/hlds/cstrike/addons/amxmodx/configs/users.ini
      - ./out/game_agent:/hlds/game_agent

      - ./data/csstats.dat:/docker/cstrike/addons/amxmodx/data/csstats.dat
    deploy:
      resources:
        limits:
          cpus: '2.5'
          memory: 512M
    expose:
      - "27017/tcp"
      - "27017/udp"
    ports:
      - "27017:27017/tcp"
      - "27017:27017/udp"
    entrypoint: ./game_agent
  half-life:
    profiles:
      - all
      - hl
    depends_on:
      - rabbitmq
    image: af0x/rehlds:base
    environment:
      RCON_PASSWORD: ${RCON_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      PORT: 27016
      GAME_TYPE: half-life

    volumes:
      - ./docker/half-life/mapcycle.txt:/hlds/valve/mapcycle.txt
      - ./docker/half-life/server.cfg:/hlds/valve/server.cfg
      - ./docker/half-life/maps:/hlds/valve/maps
      - ./docker/users.ini:/hlds/valve/addons/amxmodx/configs/users.ini
      - ./out/game_agent:/hlds/game_agent
    deploy:
      resources:
        limits:
          cpus: '2.5'
          memory: 512M
    expose:
      - "27016/tcp"
      - "27016/udp"
    ports:
      - "27016:27016/tcp"
      - "27016:27016/udp"
    entrypoint: ./game_agent
networks:
  default:
    external: true
    name: hlds-net
